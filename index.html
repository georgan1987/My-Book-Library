<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>My Book Library</title>
</head>

    <div class="header">
        <h1> My Book Library</h1>
        <p>This is My Book Library which presents the books that
             i have read or those which i am planning to read. <br>
            Also you can find information about the Author of the Book, the Title
            of the Book and also how many pages it has
        </p>
    </div>

    <div class="add-book-section">
        <form action="">
            <div class="form-element">
                <label for="name">Book</label>
                <input type="text" name="Book" id="name">
            </div>

            <div class="form-element">
                <label for="author">Author</label>
                <input type="text" name="Author" id="author">
            </div>

            <div class="form-element">
                <label for="pages">Pages</label>
                <input type="number" name="Pages-Number" id="pages">
            </div>

            <div class="form-element">
                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="read">Read</option>
                    <option value="not read">Not read</option>
                </select>
            </div>

            <input type="submit" value="submit" class="submit-button">



        </form>

    </div>

    <div class="book-list-section">

    </div>

    <div class="footer">

    </div>

<body>

</body>

</html>
